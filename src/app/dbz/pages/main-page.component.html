<h1>Dragon Ball Z Main Page</h1>
<hr>

<div class="row">

  <div class="col">

    <!-- obtiene mediante el @Input( ) una lista de personajes  de tipo personaje -->

    <app-list-personaje-dbz [ListaComponentInput]="personajes"> </app-list-personaje-dbz>

  </div>

  <div class="col">
    <!-- emite el evento del formulario con los dato
     s tipos personaje por medio de @Output -->

    <app-formulario-dbz (Emitor)="Emitor($event)"> </app-formulario-dbz>

  </div>

</div>
